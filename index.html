<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img class="kitty" src="/images/kitty.jpeg" alt="kitty">
        <div class="odin-div">
            <img class="odin-logo" src="/images/odin-lined.png" alt="odin">
        </div>
    </div>
    <div class="right">
        <div class="top">
            <p class="p-one">This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
            </p>
            <p class="p-two">Sign up <em>now</em> to get started.</p>
            <p class="p-three">You know you <em>want</em> to.</p>
        </div>
        
        
        <div class="form-wrapper">
            <div class="action-call">Let's do this!</div>
            <form action="#" id="form">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div>
                    <label for="user-email">Email Address</label>
                    <input type="email" id="user-email">
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number">
                </div>
                <div>
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password">
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form = "form" class="create-account">Create Account</button>
            <div class="log-in-wrapper">
                <p>Already have an account?</p>
                <a href="" class="log-in">Log in.</a>
            </div>
        </div>
    </div>
</body>
</html>
